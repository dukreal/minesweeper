<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Minesweeper</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/retro.css">
</head>
<body>
    <!-- Loading Screen Block -->
    <div id="loading-screen" class="modal-overlay" style="display: none; flex-direction: column; z-index: 2000; background-color: #c0c0c0;">
        <div class="retro-border-outset" style="background: #c0c0c0; padding: 20px; text-align: center; width: 250px;">
            <h2 style="margin: 0 0 15px 0; font-family: 'Courier New', monospace;">LOADING...</h2>
            <div class="retro-border-inset" style="background: #fff; height: 20px; margin-bottom: 10px; position: relative;">
                <div id="loading-bar" style="background: #000080; height: 100%; width: 0%;"></div>
            </div>
            <div id="loading-text" style="font-family: 'Courier New', monospace; font-size: 14px;">0%</div>
        </div>
    </div>

    <div id="game-container">
        
        <div id="difficulty-buttons" class="controls-area">
            <button id="beginner-btn" data-difficulty="BEGINNER" class="diff-btn">Beginner</button>
            <button id="intermediate-btn" data-difficulty="INTERMEDIATE" class="diff-btn">Intermediate</button>
            <button id="expert-btn" data-difficulty="EXPERT" class="diff-btn">Expert</button>
        </div>

        <div class="game-header">
            <div id="mine-count" class="counter">000</div>
            
            <button id="reset-btn" class="smiley-btn">
                <img src="assets/images/ui/smiley-normal.png" alt="Reset">
            </button>
            
            <div id="timer" class="counter">000</div>
        </div>

        <div id="grid-container"></div>
    </div>

    <button id="changelog-btn" class="retro-border-outset">v1.1</button>

    <div id="changelog-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content retro-border-outset">
            <div class="modal-header">
                <h4>v1.1 Changelog</h4>
                <button id="close-modal-btn">X</button>
            </div>
            <ul>
                <li>Added Sound Effects</li>
                <li>Added Font File</li>
            </ul>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
