<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="loading">Loading Assets...</div>

    <div id="game-app" style="display: none;">
        <div class="window">
            <div class="title-bar">
                <div class="title-text">Minesweeper</div>
                <div class="window-controls">
                    <button>_</button>
                    <button>X</button>
                </div>
            </div>
            
            <div class="menu-bar">
                <div class="menu-item">Game</div>
                <div class="menu-item">Help</div>
                <!-- Difficulty Selector moved inside Game menu ideally, but keeping here for ease -->
                <select id="diff-select" style="margin-left: 10px;">
                    <option value="BEGINNER">Beginner</option>
                    <option value="INTERMEDIATE" selected>Intermediate</option>
                    <option value="EXPERT">Expert</option>
                    <option value="CUSTOM">Custom...</option>
                </select>
            </div>

            <div class="game-container">
                <div class="header">
                    <div class="counter-box" id="mines-val">040</div>
                    <div class="face-btn" id="reset-btn">
                        <img src="assets/images/ui/smiley-normal.png" alt="Reset">
                    </div>
                    <div class="counter-box" id="timer-val">000</div>
                </div>

                <div class="grid-border">
                    <div id="grid-container">
                        <!-- Grid generated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Game Modal -->
    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <div class="window-header">Custom Field</div>
            <form id="custom-form">
                <div class="form-group">
                    <label>Height:</label>
                    <input type="number" id="custom-rows" min="8" max="30" value="20">
                </div>
                <div class="form-group">
                    <label>Width:</label>
                    <input type="number" id="custom-cols" min="8" max="30" value="20">
                </div>
                <div class="form-group">
                    <label>Mines:</label>
                    <input type="number" id="custom-mines" min="10" max="600" value="50">
                </div>
                <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px;">
                    <button type="submit">OK</button>
                    <button type="button" onclick="document.getElementById('custom-modal').style.display='none'">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Game Over Pop-up -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content msg-box">
            <div class="window-header" id="msg-title">Game Over</div>
            <div class="msg-body">
                <div id="msg-icon">
                    <!-- Icon placeholder, usually an exclamation or X -->
                    <span>!</span>
                </div>
                <div id="msg-text">
                    Sorry, you lost.
                </div>
            </div>
            <div class="msg-footer">
                <button id="msg-restart-btn">Play Again</button>
                <button onclick="document.getElementById('game-over-modal').style.display='none'">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
